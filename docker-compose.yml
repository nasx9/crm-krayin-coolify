version: "3.8"

services:
  krayin:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      TZ: ${TZ}

      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      ASSET_URL: ${ASSET_URL}
      APP_KEY: ${APP_KEY}

      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}

      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      CACHE_DRIVER: ${CACHE_DRIVER}
      SESSION_DRIVER: ${SESSION_DRIVER}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}

      SESSION_DOMAIN: ${SESSION_DOMAIN}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS}

      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      FORCE_HTTPS: ${FORCE_HTTPS}

      RUN_MIGRATIONS: ${RUN_MIGRATIONS}
    volumes:
      - krayin_storage:/var/www/html/laravel-crm/storage
      - krayin_cache:/var/www/html/laravel-crm/bootstrap/cache
    command: ["sh","-lc","/scripts/init.sh && /usr/bin/supervisord -c /etc/supervisor/supervisord.conf"]

  krayin-worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      TZ: ${TZ}

      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      ASSET_URL: ${ASSET_URL}
      APP_KEY: ${APP_KEY}

      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}

      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_CLIENT: ${REDIS_CLIENT}
      CACHE_DRIVER: ${CACHE_DRIVER}
      SESSION_DRIVER: ${SESSION_DRIVER}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}

      SESSION_DOMAIN: ${SESSION_DOMAIN}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS}

      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      FORCE_HTTPS: ${FORCE_HTTPS}

      RUN_MIGRATIONS: ${RUN_MIGRATIONS}
    volumes:
      - krayin_storage:/var/www/html/laravel-crm/storage
      - krayin_cache:/var/www/html/laravel-crm/bootstrap/cache
    command: ["sh","-lc","/scripts/init.sh && php /var/www/html/laravel-crm/artisan queue:work --sleep=3 --tries=3 --timeout=120"]

  krayin-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      TZ: ${TZ}

      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      ASSET_URL: ${ASSET_URL}
      APP_KEY: ${APP_KEY}

      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}

      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      CACHE_DRIVER: ${CACHE_DRIVER}
      SESSION_DRIVER: ${SESSION_DRIVER}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}

      SESSION_DOMAIN: ${SESSION_DOMAIN}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS}

      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      FORCE_HTTPS: ${FORCE_HTTPS}

      RUN_MIGRATIONS: ${RUN_MIGRATIONS}
    volumes:
      - krayin_storage:/var/www/html/laravel-crm/storage
      - krayin_cache:/var/www/html/laravel-crm/bootstrap/cache
    command: ["sh","-lc","/scripts/init.sh && while true; do php /var/www/html/laravel-crm/artisan schedule:run --no-interaction; sleep 60; done"]

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${TZ}
    command: ["mysqld","--default-authentication-plugin=mysql_native_password"]
    volumes:
      - krayin_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - krayin_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  krayin_storage:
  krayin_cache:
  krayin_mysql:
  krayin_redis:
